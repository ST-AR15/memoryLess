<!DOCTYPE html>
<html lang="zh-CN">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>失忆</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 主游戏界面 -->
    <div id="mainGame">
        <!-- 欢迎界面 -->
        <div id="welcome">
            <!-- 欢迎界面的左边 -->
            <div id="welcomeLeft">
                <img src="../../../kano_rectangle_height.jpg" width="100%" height="100%">
            </div>
            <!-- 欢迎界面的右边 -->
            <div id="welcomeRight">
                <!-- 选项列表 -->
                <div>
                    <ul>
                        <li onclick="continueGame()">继续回忆</li>
                        <li onclick="newGame()">新的记忆</li>
                        <li onclick="achievement()">成就</li>
                        <li onclick="about()">关于</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹框提示的弹框 -->
    <div id="tips">
        <!-- 提示的标题 -->
        <div id="tipsTitle">

        </div>
        <!-- 提示的内容 -->
        <div id="tipsContainer">

        </div>
        <!-- 提示下面的按钮 -->
        <div id="tipsButton">

        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
